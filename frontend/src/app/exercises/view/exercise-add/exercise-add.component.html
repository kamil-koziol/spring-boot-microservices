<div class="p-20 h-full relative" *ngIf="exerciseForm">
    <form [formGroup]="exerciseForm" class="flex flex-col gap-4 h-full" *ngIf="exerciseForm" (ngSubmit)="handleSubmit($event)">
        <div class="flex flex-col">
            <label class="block mb-2 text-lg font-bold">Name</label>
            <input type="text" class="p-3 rounded focus:border-purple-500 bg-slate-50" placeholder="Name"
                formControlName="name" />
        </div>

        <div class="flex flex-col">
            <label class="block mb-2 text-lg font-bold">Description</label>
            <input type="text" class="p-3 rounded focus:border-purple-500 bg-slate-50" placeholder="Description"
                formControlName="description" />
        </div>

        <div class="flex flex-col">
            <label class="block mb-2 text-lg font-bold">Difficulty</label>
            <input type="text" class="p-3 rounded focus:border-purple-500 bg-slate-50" placeholder="Difficulty"
                formControlName="difficulty" />
        </div>

        <div class="flex flex-col">
            <label class="block mb-2 text-lg font-bold">Body Part</label>
            <select formControlName="bodyPart" class="p-3 rounded focus:border-purple-500 bg-slate-50">
                <option  *ngFor="let bodyPart of bodyParts" [value]="bodyPart">{{bodyPart}}</option>
            </select>
        </div>

        <div class="flex flex-col" *ngIf="trainings">
            <label class="block mb-2 text-lg font-bold">Training</label>
            <select class="bg-slate-50 p-3 rounded" formControlName="training">
                <option *ngFor="let training of trainings.trainings" [value]="training.id">{{training.name}}</option>
            </select>
        </div>



        <button  type="submit" class="mt-auto py-2 px-4 w-32 text-white bg-purple-500 rounded hover:bg-purple-600">Save</button>
    </form>
</div>
