<div class="p-20 h-full relative" *ngIf="trainigForm">
    <form [formGroup]="trainigForm" class="flex flex-col gap-4 h-full" *ngIf="training" (ngSubmit)="handleSubmit($event)">
        <div class="flex flex-col">
            <label class="block mb-2 text-lg font-bold">Name</label>
            <input type="text" class="p-3 rounded focus:border-purple-500 bg-slate-50" placeholder="Name"
                formControlName="name" />
        </div>

        <div>

            <div class="flex flex-row items-center py-2 gap-4">
                <h2 class="font-bold text-lg">Exercises</h2>
                <a [href]="'/exercise-add/?training=' + training.id" class="py-1 px-4 text-white bg-purple-500 rounded hover:bg-purple-600">+</a>
            </div>
            <ul *ngIf="exercises" class="flex flex-col">
                <li *ngFor="let exercise of exercises.exercises" class="flex gap-4">
                    <a class="text-blue-600 hover:underline" [href]="'/exercises/' + exercise.id">
                        {{exercise.name}}
                    </a>

                    <a (click)="deleteExercise(exercise.id)"
                        class="font-medium text-red-600 hover:underline cursor-pointer">Delete</a>
                </li>
            </ul>
        </div>

        <button type="submit" class="mt-auto py-2 px-4 w-32 text-white bg-purple-500 rounded hover:bg-purple-600">Save</button>
    </form>
</div>
