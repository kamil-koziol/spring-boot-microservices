<article class="py-4 px-6">
    <header class="py-6">
        <h1 class="text-xl font-bold mb-3">Training List</h1>
        <div class="flex">
            <app-searchbar (searchTextChange)="filterText=$event" placeholder="Search for exercises"/>
            <a href="/trainings-add" class="ml-auto px-4 py-2 bg-purple-500 hover:bg-purple-600 rounded-md text-white font-semibold text-sm">+ Add training</a>
        </div>
    </header>

    <div class="relative overflow-x-auto shadow-sm rounded-lg">
        <table class="w-full text-sm text-left rtl:text-right text-gray-500 " *ngIf="trainings">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50  ">
                <tr>
                    <th scope="col" class="p-4">
                        <div class="flex items-center">
                            <input id="checkbox-all" type="checkbox"
                                class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500    focus:ring-2  ">
                            <label for="checkbox-all" class="sr-only">checkbox</label>
                        </div>
                    </th>
                    <th scope="col" class="px-6 py-3">Name</th>
                    <th scope="col" class="px-6 py-3">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let training of trainings.trainings | filterTrainings: filterText" class="bg-white border-b hover:bg-gray-50">
                    <td class="w-4 p-4">
                        <div class="flex items-center">
                            <input id="checkbox-table-1" type="checkbox"
                                class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500  focus:ring-2">
                            <label for="checkbox-table-1" class="sr-only">checkbox</label>
                        </div>
                    </td>
                    <td scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">
                        <a [routerLink]="['/trainings', training.id]" class="font-medium hover:underline cursor-pointer">{{training.name}}</a>
                    </td>
                    <td class="px-6 py-4">
                        <ul class="flex gap-4">
                            <a (click)="deleteTraining(training.id)" class="font-medium text-red-600 hover:underline cursor-pointer">Delete</a>
                        </ul>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</article>
